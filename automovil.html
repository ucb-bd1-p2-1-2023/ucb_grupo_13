<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ApplicaciÃ³n Taxi</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Formulario para usuario</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="licensePlate">Placa:</label>
            <div class="control">
                <input class="input" type="text" id="licensePlate" placeholder="Exammple: 574FRT">
            </div>
        </div>
        <div class="field">
            <label class="label" for="brand">Marca:</label>
            <div class="control">
                <input class="input" type="text" id="brand" placeholder="Example: Toyota">
            </div>
        </div>
        <div class="field">
            <label class="label" for="year">AÃ±o:</label>
            <div class="control">
                <input class="input" type="number" id="year" placeholder="Example: 2021">
            </div>
        </div>
        <div class="field">
            <label class="label" for="chasis">Numero de chassis:</label>
            <div class="control">
                <input class="input" type="text" id="chasis" placeholder="Example: 14635d816w2wfe5">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    licensePlate: document.getElementById('licensePlate').value,
                    brand: document.getElementById('brand').value,
                    year: document.getElementById('year').value,
                    chasis: document.getElementById('chasis').value,
                }
            }
            

            const url = 'http://localhost:3000/automovil';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
