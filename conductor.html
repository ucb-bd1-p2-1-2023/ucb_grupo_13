<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>In Driver</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">ðŸš˜ Formulario para usuario</h1>
        <h2 class="subtitle is-3">Fill your data in this form</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="firstName">First name:</label>
            <div class="control">
                <input class="input" type="text" id="firstName" placeholder="Example: Carlos">
            </div>
        </div>
        <div class="field">
            <label class="label" for="lastName">Last name:</label>
            <div class="control">
                <input class="input" type="text" id="lastName" placeholder="Example: Terraza">
            </div>
        </div>
        <div class="field">
            <label class="label" for="email">Email:</label>
            <div class="control">
                <input class="input" type="text" id="email" placeholder="Example: carlos@gmail.com">
            </div>
        </div>
        <div class="field">
            <label class="label" for="password">Password:</label>
            <div class="control">
                <input class="input" type="text" id="password" placeholder="Example: **********">
            </div>
        </div>



        <div class="field">
            <label class="label" for="driversCategory">License's category:</label>
            <div class="control">
                <select class="input" id="driversCategory">
                    <option value="p">P </option>
                    <option value="a">A </option>
                    <option value="b">B </option>
                    <option value="c">C </option>
                </select>
            </div>
        </div>
        

        <div class="field">
            <label class="label" for="gender">Gender:</label>
            <div class="control">
                <select class="input" id="gender">
                    <option value="m">m </option>
                    <option value="f">f </option>
                </select>
            </div>
        </div>

        <div class="field">
            <label class="label" for="ci">ID:</label>
            <div class="control">
                <input class="input" type="number" id="ci" placeholder="Example: **********">
            </div>
        </div>
        


        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    driversCategory: document.getElementById('driversCategory').value,
                    gender: document.getElementById('gender').value,
                    ci: document.getElementById('ci').value,
                }
            }
            
            
            const url = 'http://localhost:3000/conductor';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
