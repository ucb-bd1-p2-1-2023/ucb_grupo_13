<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Applicación Taxi</title>
</head>
<body>
    <div class="box">
        <h1 class="title is-1">CALIFIQUE SU EXPERIENCIA</h1>
        <h2 class="subtitle is-3">Ingrese la información solicitada</h2>
    </div>
    <div class="box my-6">
        <div class="field">
            <label class="label" for="score">Score:</label>
            <div class="control">
                <select class="input" id="score">
                    <option value="1">1 </option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 </option>
                </select>
            </div>
        </div>
        <div class="field">
            <label class="label" for="review">Review:</label>
            <div class="control">
                <input class="input" type="text" id="review" placeholder="Example: I had a good ride">
            </div>
        </div>
        <div class="block">
            <button class="button is-primary is-meidum is-fullwidth mt-6" onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script>
        function submitForm() {

            function getValues() {
                return {
                    score: document.getElementById('score').value,
                    review: document.getElementById('review').value,
                }
            }
            

            const url = 'http://localhost:3000/score';
            const method = 'POST';
            const headers = {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            };
            const body = JSON.stringify(getValues());
            const medatata = { method, headers, body };
            fetch(url, medatata)
            .then(response => response.json())
            .then(response => console.log(JSON.stringify(response)))
        }
    </script>
</body>
</html>
